<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Authentication-Login</title>
    <link rel="icon" href="../images/logo/logo only.png" type="image/icon type">
    <link rel="stylesheet" href="authentication.css">
</head>
<body>

    <div class="main-box">
        <div class="welcome">
            <img src="../images/logo/logo-removebg.png">
            <div class="head">Welcome Back!</div>
            <div class="sub">Please log in to your account.</div>
            <input type="email" class='email' id="email" placeholder="email">
            <div class="passwordInput">
                <input class='password' type="password" id="password" placeholder="password">
                <div class="showToggle"><i class="fa-regular fa-eye-slash"></i></div>
            </div>
            <div class="buttons">
                <button class='login-register' id="login">Login</button>
                <button class='create' onclick="registerPage()">Create Account</button>
            </div>
            <div id="message">
                <p id="length" class="invalid">Minimum <b>6 characters</b></p>
            </div>
        </div>
        <div class="sidebar"></div>
    </div>

    <script src="authentication.js"></script>
    <script>
        function registerPage(){
            window.location='authentication-register.html';
        }
    </script>

    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
        apiKey: "AIzaSyBVkvytd05OpFoI72hNnoLEQWuiTGV00i8",
        authDomain: "nft-marketplace-8be2d.firebaseapp.com",
        projectId: "nft-marketplace-8be2d",
        storageBucket: "nft-marketplace-8be2d.appspot.com",
        messagingSenderId: "961682483678",
        appId: "1:961682483678:web:8688676fc174abb149954f",
        measurementId: "G-KBX7GH75T0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();


        //----- Login code start	  
        document.getElementById("login").addEventListener("click", function() {
            var email =  document.getElementById("email").value;
            var password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            console.log(user);
            alert(user.email+" Login successfully!!!");
            window.location='../nft.html';
            localStorage.setItem("theme","light");
            })
            .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorMessage);
            alert(errorMessage);
            });		  		  
        });
    </script>
</body>
</html>
