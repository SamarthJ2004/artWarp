<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>NFT marketplace-ArtWarp</title>
        <link rel="icon" href="images/logo/logo only.png" type="image/icon type">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles/nft.css">
        <link rel="stylesheet" href="styles/nft-nav.css">
        <link rel="stylesheet" href="styles/nft-latest.css">
        <link rel="stylesheet" href="styles/nft-collection.css">
        <link rel="stylesheet" href="styles/nft-footer.css">

    </head>
    <body>
        
        <nav>
            <img id="nav-logo" src="images/logo/logo-removebg.png">
            <div class="nav-centre">
                <input class="nav-search" placeholder="Search web3">
                <i class="nav-pointer fa-solid fa-magnifying-glass fa-lg" style="color: #919191;"></i>
            </div>
            <div class="nav-right-button">
                <button onclick="window.location='Authentication/authentication-login.html'">Sign In</button>
                <button onclick="window.location='Authentication/authentication-register.html'">Sign Up</button>
             </div>
        </nav>

        <div class="hero-heading">
            <div class="hero-heading-css">Welcome to the<br>
                World of NFTs </div>
        </div>

        <div class="latest-drops">

            <div class="latest-drops-heading">
                Latest Drops
            </div>

            <div class="item-block"></div>

        </div>

        <div class="collection-flex">
            <div class="collection"></div>
        </div>

        <div class="introducing">

            <div class="intro-heading">
                artWarp
            </div>

            <div class="intro-artWarp">
                <div class="intro-artWarp-img">
                    <img id="intro-logo" src="images/logo/logo-removebg.png">
                </div>
                <div class="intro-content">
                    "Where Digital Dreams Become Tangible Treasures: Discover Your nft Haven!"
                </div>
            </div>

        </div>

        <footer>
            <div class="foot-panel4">
                <div class="footer-left">
                    Â© 2023 artWarp. All Rights Reserved.
                    <a>Terms and Conditions</a>
                </div>
        
                <div class="footer-right">
                    <a href='https://www.instagram.com/samarth__jindal?igsh=cmpuYnpseWY3eHNx'><i class="icons fa-brands fa-instagram fa-xl"></i></a>
                    <a href='https://www.discordapp.com/users/1159167506167115856'><i class="icons fa-brands fa-discord fa-xl"></i></a>
                    <a href='https://www.linkedin.com/in/samarth-jindal-1129a01b8?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app'><i class="icons fa-brands fa-linkedin fa-xl"></i></a>
                    <i class="icons fa-brands fa-facebook fa-xl"></i>
                </div>
            </div>
        </footer>
        
        <script type="module">
            import {latestNFTs} from "./javascript/homepage/nft-latestdrops.js";

            let HTML='';

            latestNFTs.forEach((item)=>{
                HTML+=`
        <a class="item-tabs">
            <img src=${item.image}>
            <div class="info">
                <div class='sub-info'>
                    <div class='author-name'>
                        <div class="author">by ${item.author}
                            <i class="fa-solid fa-circle-check" style="color: #4b48f9;"></i>
                        </div>
                        <div class="item-name">${item.name}</div>
                    </div>
                </div>
                <div class="status-price">
                    <div class="sub-status-price">
                        <div class="status">${item.status}</div>
                        <div>${item.statusValue}</div>
                    </div>
                    <div class="sub-status-price">
                        <div class="price">Price</div>
                        <div>${item.price}ETH</div>
                    </div>
                </div>  
            </div>
        </a>`;
            });
            document.querySelector('.item-block')
                .innerHTML=HTML;
        </script>
        <script type="module">
            import {collection} from "./javascript/homepage/nft-collection.js";
            let html=``;

            collection.forEach((item)=>{
                html+=`
                <div class="collection-tab collection-tab${item.id}">
                    <div class="collection-tab-front">
                        <div class="front-items">
                            <div class="collection-logo">
                                <div class="logo-back logo-back${item.id}"></div>
                            </div>
                            <div class="collection-heading">
                                ${item.name}
                            </div>
                            <div style="color:white">
                                <div style="font-size:16px">NFTs</div>
                                <div style="font-size:20px;">${item.count}</div>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            });

            document.querySelector('.collection')
                .innerHTML=html;
        </script>
    </body>
</html>
